version: '3.8'

services:
  # Usando PostgreSQL como alternativa mais est√°vel
  postgres-db:
    image: postgres:15-alpine
    container_name: cana-postgres-db
    environment:
      POSTGRES_DB: cana_db
      POSTGRES_USER: cana_user
      POSTGRES_PASSWORD: CanaPassword123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cana_user -d cana_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - cana-network

